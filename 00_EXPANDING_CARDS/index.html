<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
  </head>
  <body>
    <main class="card-container">
      <div class="card-section open">
        <img
          src="https://source.unsplash.com/random/800x600/?nature"
          alt="nature-img"
        />
        <h3>Natural View</h3>
      </div>
      <div class="card-section">
        <img
          src="https://source.unsplash.com/random/800x600/?office"
          alt="office-img"
        />
        <h3>Office View</h3>
      </div>
      <div class="card-section">
        <img
          src="https://source.unsplash.com/random/800x600/?wildlife"
          alt="wildlife-img"
        />
        <h3>Wildlife View</h3>
      </div>
      <div class="card-section">
        <img
          src="https://source.unsplash.com/random/800x600/?ocean"
          alt="ocean-img"
        />
        <h3>Ocean View</h3>
      </div>
      <div class="card-section">
        <img
          src="https://source.unsplash.com/random/800x600/?forest"
          alt="forest-img"
        />
        <h3>Forest View</h3>
      </div>
      <div class="card-section">
        <img
          src="https://source.unsplash.com/random/800x600/?colors"
          alt="colors-img"
        />
        <h3>Colors</h3>
      </div>
    </main>
  </body>
</html>
